
<div class="p-grid">
    <div class="card card-w-title" style="width: 720px">
        <h5>Statistiques</h5>
        <p-chart type="bar" [data]="chartData" [options]="chartOptions"></p-chart>
    </div>
    <div class="card card-w-title" style="width: 520px">
        <h5>Budgets</h5>
        <p-chart type="bar" [data]="dataBudget" [options]="chartOptions"></p-chart>
        <h5>Taches</h5>
        <p-chart type="line" [data]="dataTache" [options]="chartOptions"></p-chart>
    </div>
    </div>
